<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>About Us</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="index.html">DarkBg Store</a>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About US</a></li>
          <li><a href="contact.html">Contact Us</a></li>
          <li><a href="gallery.html">Gallery</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="contact-section">
        <h1 class="contact-section-text">Contact Us</h1>
      </section>
      <section class="contact-form-section">
        <form action="">
          <div class="form-group">
            <label for="name">Your Name</label>
            <br />
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Please Enter Your Name"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">Your Email</label>
            <br />
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Please Enter Your Email"
              required
            />
          </div>
          <div class="form-group">
            <label for="subject">Subject</label>
            <br />
            <input
              type="text"
              name="subject"
              id="subject"
              placeholder="Please Enter Your Message Subject"
              required
            />
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <br />
            <textarea
              name="message"
              id="message"
              cols="20"
              rows="3"
              placeholder="Please enter your message"
            ></textarea>
          </div>
          <button class="send-button" type="submit">Send</button>
        </form>
      </section>
      <section class="address">
        <h1 class="address-text">Our Address</h1>
        <p class="address-details">House-346</p>
        <p class="address-details">Khanpur,</p>
        <p class="address-details">Ishwargonj, Mymensingh</p>
        <p class="address-details">Mymensingh</p>
      </section>
    </main>
    <footer>
      <div class="footer-all">
        <div class="footer-text">
          <h1>Top Links</h1>
        </div>
        <div class="footer-links">
          <ol>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About US</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="contact.html">Contact Us</a></li>
          </ol>
        </div>
        <!-- copyright & all right reserved 2022 -->
        <div class="footer-last-text">
          <p>Â© 2021 DarkBg Store. All Rights Reserved.</p>
        </div>
      </div>
    </footer>
  </body>
</html>
